<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast App</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-blue-100 min-h-screen flex flex-col items-center p-4">

  <!-- Header -->
  <header class="text-center mb-6">
    <h1 class="text-3xl font-bold text-blue-900">Weather Forecast Application</h1>
    <p class="text-blue-800 mt-2">Get current and 5-day weather forecasts for your city or location.</p>
  </header>

  <div id="dateTime" class="text-center text-black text-lg font-semibold mb-4"></div>
  
  <!-- Search Section -->
  <section class="w-full max-w-xl mb-6 glass-card p-6 rounded-lg shadow-md">
    <div class="flex flex-col md:flex-row gap-2">
      <input type="text" id="cityInput" placeholder="Enter city name" class="flex-1 p-2 rounded border border-white/30 bg-transparent text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 backdrop-blur-sm">
      <button id="searchBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Search</button>
      <button id="locationBtn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Use My Location</button>
    </div>

    <!-- Recent Cities Dropdown -->
    <div class="mt-4">
      <label for="recentCities" class="text-sm font-semibold text-white"> Recently Searched Cities: </label>

      <select id="recentCities" class="w-full p-2 rounded border border-white/30 bg-transparent text-white mt-1 backdrop-blur-sm focus:outline-none">
        <option value="" selected disabled class="text-gray-400 bg-black">
          Recently searched cities
        </option>
      </select>


    </div>
  </section>

  <!-- Current Weather Section -->
  <section id="currentWeather" class="glass-card hidden p-6 ">
    <h2 class="text-2xl font-bold mb-2" id="currentCity">City Name</h2><br>
    <div class="flex items-center gap-4">
      <img id="weatherIcon" src="" alt="Weather Icon" class="w-20 h-20">
      <div>
        <p class="text-xl" id="temp">Temperature: </p>
        <p id="description">Description: </p>
        <p id="humidity">Humidity: </p>
        <p id="wind">Wind: </p>
      </div>
    </div>
    <button id="toggleUnit" class="mt-4 bg-gray-500 text-white px-3 py-1 rounded hover:bg-gray-600">Toggle °C/°F</button>
  </section>

  <br>
  <!-- 5-Day Forecast Section -->
  <section id="forecast" class="glass-card hidden p-6 w-full max-w-4xl grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4">
    <!-- Forecast cards dynamically generated -->
  </section>

  <!-- Error Message -->
  <div id="errorMsg" class="w-full max-w-xl text-red-600 text-center mt-4"></div>

  <script src="script.js"></script>
</body>
</html>
